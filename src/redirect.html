<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
        <!-- Load the JATOS library -->
        <script src="jatos.js">
        </script>
        
    </head>
    <body>
      <!-- Load the actual React page that will be running on ec2-18-223-160-60.us-east-2.compute.amazonaws.com:3000 on the AWS EC2 instance through an iframe. -->
      <!-- That is where the actual study is - we are using this html page to use JATOS functions only -->
      <!-- "http://ec2-18-223-160-60.us-east-2.compute.amazonaws.com:3000" -->
      <iframe id="iframe"
        id="experiment"
        enablejsapi=1
        src="http://ec2-18-223-160-60.us-east-2.compute.amazonaws.com:3000"
        style="
          position: fixed;
          top: 0px;
          bottom: 0px;
          right: 0px;
          width: 100%;
          border: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          z-index: 999999;
          height: 100%;
        ">
      </iframe>
    

      <!-- This script is listening for the event that prompt >= 4 on the iframe so it knows to end the study. -->
      <script>

        function getProlific(message) {
           console.log("Test");
        }

          // get url parameters
        jatos.onLoad(() => {
          console.log("Done loading");
          document.getElementById('iframe').contentWindow.postMessage({
          'func': 'getProlific',
          'message': JSON.stringify(jatos.batchId),
          }, 'http://ec2-18-223-160-60.us-east-2.compute.amazonaws.com:3000');
        });

        if (window.addEventListener) {
            window.addEventListener("message", onMessage, false);        
          } 
        else if (window.attachEvent) {
            window.attachEvent("onmessage", onMessage, false);
        }

        function onMessage(event) {
            // Check sender origin to be trusted
            console.log(event.origin);
            if (event.origin !== "http://ec2-18-223-160-60.us-east-2.compute.amazonaws.com:3000") return;
            var data = event.data;
            if (typeof(window[data.func]) == "function") {
                window[data.func].call(null, data.message);
          }  
        }

        function parentFunc(message) {
            // jatos.endStudyAndRedirect("https://google.com");
            jatos.endStudyAndRedirect("https://forms.gle/ipvyLHKwNCFLnNsN8");
        }
        
      </script>
    </body>
</html>
